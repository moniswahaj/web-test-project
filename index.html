<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">

    <title>Bitrupt Trainee</title>
  </head>
  <body id="index_pg">
    <!-- main container -->
    <div id="login_form" class="container-fluid">
      <div class="row">
        <!-- login form -->
        <div class="container">
              <div class="login_icon">
                <img src="assets/images/logo.png" alt="">
              </div>
              <form action="home.html">
                <div class="col-12">
                  <input type="email" id="usrname" name="usrname" placeholder="Email" required>
                </div>
                <div class="col-12"> 
                  <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" required>
                </div>
                <div class="col-12 login">
                  <button class="btn" type="submit">Login</button>
                </div>
              </form>

              <div id="message">
                <h6 class="col-12">Password must contain the following:</h6>
              
              <div class="instructions">
                <div class="row">
                  <div class="col-6">
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                  </div>
                  <div class="col-6">
                    <p id="capital" class="invalid">An <b>(uppercase)</b> letter</p>
                  </div>
                  
                </div>
                  <div class="row">
                    <div class="col-6">
                      <p id="number" class="invalid">A <b>number</b></p>
                    </div>
                    <div class="col-6">
                      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                  </div>
              </div>
              </div>
            
         
        </div>
        <!-- /login form -->
      </div>
    </div>
    <!-- /main container -->

    


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="assets/custom.js"></script>
  </body>
</html>
